<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col items-center p-4 h-screen w-screen">
        <h1 class="text-5xl font-bold">Welcome to Note App</h1>
        <div class="flex flex-col gap-2 py-4">
            <input type="text" placeholder="Enter your title" class="input input-bordered w-full max-w-xs" />
            <textarea class="textarea textarea-bordered" placeholder="Enter Text"></textarea>
            <button class="btn btn-primary btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add</button>
        </div>

    </div>
</body>

</html>
