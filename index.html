<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex flex-col items-center p-4 h-screen w-screen">
      <h1 class="md:text-4xl font-bold text-2xl mb-4">Welcome to Note App</h1>
      <div class="flex flex-col gap-2 py-4 max-w-96 w-full rounded-lg">
        <input
          id="titleInput"
          type="text"
          placeholder="Enter your title"
          class="input input-bordered w-full"
        />
        <textarea
          id="textInput"
          class="textarea textarea-bordered"
          placeholder="Enter Text"
        ></textarea>
        <button
          onclick="handleAdd()"
          class="btn btn-primary btn-sm md:btn-md lg:btn-lg"
        >
          Add
        </button>
      </div>
      <div class="divider py-4"></div>
      <div
        id="cardsContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"
      ></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
